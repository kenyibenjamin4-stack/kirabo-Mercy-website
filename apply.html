<section class="apply">
 <h2>Apply to Starlight Academy</h2>
 <p>Please fill in the form below to submit your application for admission.</p>
  <form action="#" method="post" class="apply-form">
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname="name="fullname" placeholder="Enter your full name"required<br><br>
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob="name="dob" required<br><br>
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
  <option value="">--Select Gender--</option>
  <option value="male">Male</option>
  <option value="female">Female</option><select><br><br>
  <label for="course">Preffered Course:</label><br>
  <select id="course" name="course" required>
  <option value="">--Select Course--</option>
  <option value="science">Science and Technology</option>
  <option value="business">Business Studies</option>
  <option value="ict">Science and Technology</option>
  <option value="science">ICT and Innovation</option>
  </select><br><br>
  <label for="email">Email Address:</label><br>
  <input type="type" id="email="name="email" placeholder="Enter your email"required<br><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone="name="phone" placeholder="Enter your phone number" required<br><br>
  <label for "message">Why Do YOU Want To Join Starlight academy?</label><br>
  <textarea id="message"name="message" rows="5" placeholder="Type your message here..."required></textarea><br><br>
  <button type="submit"Send Message</button>
  </form>
